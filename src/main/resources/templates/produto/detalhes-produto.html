<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap -->
<link href="../../static/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap para o thymeleaf-->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>| ExxonMobil |</title>

</head>


<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: red;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">ExxonMobil</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/produtos">
								Listar Produtos </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarProduto"> Cadastrar Produto </a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<h1>Detalhes do produto:</h1>
		<div th:each="produto : ${produto}" class="container">

			<br>

			<p>
				<b>Produto: </b> <span th:text="${produto.nome}"></span>
			</p>
			<p>
				<b>Descrição do produto: </b> <span th:text="${produto.descricao}"></span>
			</p>
			<p>
				<b>Data de fabricação :</b> <span th:text="${produto.fabricacao}"></span>
			</p>
			<p>
				<b>Quantidade: </b> QTD <span th:text="${produto.quantidade}"></span>
			</p>
			<p>
				<b>Lote: </b> <span th:text="${produto.lote}"></span>
			</p>

			<br> <br>





			<h2>Cadastrar cliente:</h2>

			<th:block th:include="mensagem-validacao"></th:block>

			<br>

			<form method="post" th:object="${cliente}">

				<div class="form-group">
					<div class="row">

						<div class="col">
							<label for=""><b>Nome do cliente:</b> </label> <input type="text"
								value="" name="nomeCliente" class="form-control"
								placeholder="Nome Completo" required />
						</div>

						<div class="col">
							<label for=""><b>CNPJ: </b> </label><input type="text" value=""
								name="cnpj" placeholder="Somente números, sem traços ou pontos."
								class="validate form-control" required />
						</div>

						<div class="col">
							<label for=""><b>Quantidade: </b> </label> <input type="text"
								value="" name="quantidade" class="form-control"
								placeholder="QTD" required />
						</div>
						<div class="col">
							<label for=""><b>Pedido de compra: </b> </label> <input
								type="text" value="" name="pedidoCompra" class="form-control"
								placeholder="QTD" required />
						</div>

					</div>



				</div>

				<button type="submit" class="btn btn-success">Adicionar
					Cliente</button>
			</form>


		</div>

		<br> <br>

		<h2>Clientes:</h2>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome do cliente:</th>
					<th scope="col">CNPJ:</th>
					<th scope="col">Quantidade:</th>
					<th scope="col">Pedido de compra:</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="cliente : ${cliente}">
					<td><span th:text="${cliente.nomeCliente}"></span></td>
					<td><span th:text="${cliente.cnpj}"></span></td>
					<td><span th:text="${cliente.quantidade}"></span></td>
					<td><span th:text="${cliente.pedidoCompra}"></span></td>
					<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('PC#deletarCliente').arg(0, cliente.cnpj)).build()}"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
				</tr>


			</tbody>
		</table>


	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom text-center py-3"
		style="background-color: red;">
		<span class="text-light align-middle">ExxonMobill 2022</span>
	</div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>

</body>


</html>
